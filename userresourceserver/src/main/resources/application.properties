server.contextPath=/userresourceserverapp
server.port=9093
oauth2.resource.userInfoUri=http://localhost:9091/oauthauthorizationserver/user
logging.level.org.springframework.security= DEBUG
auth.server.url=http://localhost:9091/oauthauthorizationserver/oauth/check_token/
auth.server.clientId=user-client
auth.server.clientsecret=user-secret
security.oauth2.resource.filter-order=3
spring.datasource.url=jdbc:postgresql://localhost:5432/student
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database = POSTGRESQL
# Disable feature detection by this undocumented parameter. Check the org.hibernate.engine.jdbc.internal.JdbcServiceImpl.configure method for more details.
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false

# Because detection is disabled you have to set correct dialect by hand.
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL9Dialect


spring.jpa.show-sql=true
spring.user.datasource.driver-class-name=org.postgresql.Driver
